<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/images/illustration-hero.svg" alt="pattern-background-desktop" class="img-desktop">
    <div class="card-header">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="card-plan">
      <img src="/images/icon-music.svg" alt="icon-music" class="icon">
      <div class="card-plan-text">
        <div>Annual Plan</div>
        <div>$59.99/year</div>
      </div>
      <a href="#" class="card-plan-change">Change</a>
    </div>
    <a href="#" class="btn-payment">Proceed to Payment</a>

    <h5 class="cancel"><a href="">Cancel Order</a></h5>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Muaaz Musthafa</a>.
  </div>
</body>

</html>
